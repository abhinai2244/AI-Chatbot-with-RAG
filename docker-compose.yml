version: '3.8'

# ------------------------------------------------------------------------------
# Docker Compose Configuration
# ------------------------------------------------------------------------------
# This file orchestrates the Backend API and the PostgreSQL Database.
#
# Services:
#   1. db: PostgreSQL 16 with pgvector extension enabled.
#   2. backend: FastAPI application.
# ------------------------------------------------------------------------------

services:
  # ----------------------------------------------------------------------------
  # Database Service (PostgreSQL + pgvector)
  # ----------------------------------------------------------------------------
  db:
    image: pgvector/pgvector:pg16
    container_name: chatbot_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-chatbot_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize DB with pgvector extension
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-chatbot_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # ----------------------------------------------------------------------------
  # Backend API Service (FastAPI)
  # ----------------------------------------------------------------------------
  backend:
    build: .
    container_name: chatbot_backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    # Pass environment variables to the container
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-chatbot_db}
      
      # LLM Provider Selection (openai / gemini)
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      
      # OpenAI Config
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      
      # Gemini Config
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      
    volumes:
      # Mount source code for live reloading during development
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
